<div class="alert alert-success" *ngIf='msg'>{{msg}}</div>
<form class="card card-body col-md-4 offset-4  mt-5" #updateBookForm='ngForm' (ngSubmit)='updateBook(updateBookForm)'>
    <h2 class="text-center ">Update Books Here</h2>
    <div class="form-group">
        <input type="number" name="bookId" id="bookId" #bookId='ngModel'  ngModel
            class="form-control mb-3" placeholder="Enter BookId" required>
        <div *ngIf="bookId.touched && bookId.invalid">
            <p *ngIf="bookId.errors.required" class="alert alert-danger">*This field is required</p>
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="bookTitle" id="bookTitle"  #bookTitle='ngModel'
            ngModel class="form-control mb-3" placeholder="Enter BooK Name" required>
        <div *ngIf="bookTitle.touched && bookTitle.invalid">
            <p *ngIf="bookTitle.errors.required" class="alert alert-danger">*This field is required</p>
           
        </div>
    </div>
    <div class="form-group">
        <input type="text" name="author" id="author"  #author='ngModel' ngModel
            class="form-control mb-3" placeholder="Enter AuthorName" required>
        <div *ngIf="author.touched && author.invalid">
            <p *ngIf="author.errors.required" class="alert alert-danger">*This field is required</p>
           
        </div>
    </div>
    
    <div>
        <button type="submit" class="btn btn-dark float-right" [disabled]="updateBookForm.invalid">Update Book</button>
        <button type="button" class="btn btn-dark float-left" routerLink="/librarian">
            Go Back
        </button>
    </div>
</form>
