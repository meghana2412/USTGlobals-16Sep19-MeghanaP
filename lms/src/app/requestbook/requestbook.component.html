<div class="alert alert-success" *ngIf='msg'>{{msg}}</div>
<div class="card card-body md-5 offset-2 col-md-6 mt-5">
    <div>
        <h3 style="color:black; text-align: center;">Request Book Here</h3>
    </div>
    <div>
        <form action="" #requestBookForm='ngForm' (ngSubmit)='requestBook(requestBookForm)'>

            <div class="form-group">
                <input type="number" name="userID" id="userID" min="0" minlength="4" pattern="(?=.+\d).{2,}"
                    class="form-control mb-3 mt-4" placeholder="Enter Student Id to Request" #userID='ngModel' ngModel
                    required>
                <div *ngIf="userID.touched && userID.invalid">
                    <p *ngIf="userID.errors.required" class="alert alert-danger">*This field is required</p>
                    <p *ngIf="userID.errors.pattern" class="alert alert-danger">*Student ID should have minimum 2 digits
                    </p>
                </div>
            </div>
            <div class="form-group">
                <input type="number" name="bookId" id="bookId" min="0" minlength="4" pattern="(?=.+\d).{2,}"
                    class="form-control mb-3 mt-4" placeholder="Enter Book Id to Request" #bookId='ngModel' ngModel
                    required>
                <div *ngIf="bookId.touched && bookId.invalid">
                    <p *ngIf="bookId.errors.required" class="alert alert-danger">*This field is required</p>
                    <p *ngIf="bookId.errors.pattern" class="alert alert-danger">*Book ID should be minimum 2 digits</p>

                </div>
            </div>
            <div>
                <button type="submit" class=" btn btn-outline-dark float-right"
                    [disabled]='requestBookForm.invalid'>Request</button>
            </div>
            <div>
                <button type="button" class="btn btn-dark float-left" routerLink="/student">
                    Go Back
                </button>
            </div>
        </form>
    </div>
</div>
