<div class="alert alert-success" *ngIf='msg'>{{msg}}</div>
<section class="login-block">
  <div class="bg-img">

  <div class="container">
    <div class="card ml-5 " style="width: 30rem;">
    <div class="card-body  ">
    <div class="row">
      <div class="col-md-12 mt-5 " style="margin-top:500%">
        <h2 class="text-center" style="color: black;">Login Here To Continue</h2>
        <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
          <div class="form-group">
            <label for="userID" class="text-uppercase" >User Id</label>
            <input type="number" class="form-control" min="0" minlength="1" name="userID" id="userID"
              pattern="(?=.+\d).{1,}" placeholder="Enter User Id" #userID="ngModel" ngModel required>
            <div *ngIf="userID.invalid && userID.touched">
              <p *ngIf="userID.errors.required" class="alert alert-danger">*This field is mandatory</p>
              <p *ngIf="userID.errors.pattern" class="alert alert-danger">*UserID should have minimum of 1 digits</p>
            </div>
          </div>
          <div class="form-group">
            <label for="userPassword" class="text-uppercase">Password</label>
            <input type="password" class="form-control" name="userPassword" id="userPassword"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}" placeholder="Enter Password" #userPassword="ngModel" ngModel
              required>
            <div *ngIf="userPassword.invalid && userPassword.touched">
              <p *ngIf="userPassword.errors.required" class="alert alert-danger">*This field is mandatory</p>
              <p *ngIf='userPassword.errors.pattern' class="alert alert-danger">Must contain at least one number and one
                uppercase and lowercase letter, and at least 5 or more characters</p>
            </div>

          </div>
          <div class="form-check">
            <button type="submit" class="btn btn-dark float-right" [disabled]='loginForm.invalid'>Login</button>
          </div>
          <div>
            <button type="button" class="btn btn-dark float-left" routerLink="/">
              Go Back
            </button>
          </div>
        </form>

      </div>
      
    </div>
  </div>
    </div>
  </div>
</div>
</section>
