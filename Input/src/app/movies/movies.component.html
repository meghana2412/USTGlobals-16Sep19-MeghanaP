<div class="col-md-4 mt-2 float-left card card-body">
        <div class="card card-body" *ngFor ="let movies of Movies">
            <img src="{{movies.imgUrl}}" alt=""(click)="sendMovie(movies)">
            <h1 class="text-center">{{movies.name}}</h1>
        </div>
    </div>
    <app-child-movie [movies]="selectedMovie"> </app-child-movie>
