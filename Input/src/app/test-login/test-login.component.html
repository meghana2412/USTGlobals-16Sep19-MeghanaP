<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm"(ngSubmit)="loginData(form)">
    <h1 class="text-center bg-dark text-white">Please login</h1>

    <div class="form-group">
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter email..." #email="ngModel" ngModel required minlength="10">
        <div *ngIf="email.touched && email.invalid">
           <p class="alert alert-danger" *ngIf="email.errors.required"> *this field is required</p>
           <p class="text-danger" *ngIf="email.errors.minlength"> *minimum length is 10</p>

        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password.." #password="ngModel" ngModel required minlength="5">
        <div *ngIf="password.touched && password.invalid">
            <p class="alert alert-danger" *ngIf="password.errors.required">*this field is required</p>
            <p class="text-danger" *ngIf="email.errors.minlength"> *minimum length is 5</p>

        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-success float-right"[disabled]="form.invalid">Login</button>
    </div>
</form>
