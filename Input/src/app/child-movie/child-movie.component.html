<div *ngIf="movies" class="col-md-8 float-left card card-body">
        <img src="{{movies.imgUrl}}" alt="" style="height: 550px; ">
        <h1 class="text-center">{{movies.name}}</h1>
        <div class="float-right">
            <h2>{{movies.ratings}}</h2>
        <p>{{movies.description}}</p>
        </div>
    </div>
