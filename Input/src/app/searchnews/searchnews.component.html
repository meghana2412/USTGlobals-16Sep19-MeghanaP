<div  class="col-md-4 offset-md-4">
    <div  class="input-group">
        <div  class="input-group-prepend">
            <span  class="input-group-text">Search</span>
        </div>
        <input (input)="search($event)" class="form-control ng-valid ng-dirty ng-untouched" type="search">
    </div>
</div>
<div class="col-md-3 card card-body float-left" *ngFor = "let new of news" style="height: 400px">
        <!-- <a href="{{new.url}}"> -->
            <img src="{{new.urlToImage}}"   class="card-img-top" style="height: 300px" >
        <!-- </a> -->
        <h6>{{new.title}} </h6>
    </div>
