<div class="col-md-4 mt-2 float-left card card-body">
        <div class="card card-body" *ngFor ="let laps of Laptops">
            <img src="{{laps.imgUrl}}" alt=""(click)="sendLaps(laps)">
            <h1 class="text-center">{{laps.name}}</h1>
        </div>
    </div>
    <app-child-laptops [laps]="selectedLaps"> </app-child-laptops>
