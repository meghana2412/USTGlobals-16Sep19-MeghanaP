<div class="col-md-8 float-left card card-body">
    <div *ngIf ="bike">
    <img src="{{bike.imgUrl}}" alt="" style="height: 550px; ">
    <h1 class="text-center">{{bike.name}}</h1>
    <div class="float-right">
        <h2>{{bike.model}}</h2>
    <p>{{bike.description}}</p>
    </div>
</div>
</div>
