<div class="card card-body md-5 offset-3 col-md-6 mt-4">
    <div>
        <h3 style="color:black; text-align: center;">Search Product By name, category and company</h3>
    </div>
    <div>
        <form #searchproductForm='ngForm' (ngSubmit)='searchproduct(searchproductForm)'>
            <div class="form-group">
                <input type="text" name="name" id="name"
                    class="form-control mb-3 mt-4" placeholder="Enter product Name / category/ compnay to Search" #name='ngModel' ngModel
                    required>
                <div *ngIf="name.touched && name.invalid">
                    <p *ngIf="name.errors.required" class="alert alert-danger">*This field is required</p>
                </div>
            </div>
            <div>
                <button type="submit" class=" btn btn-outline-dark float-right"
                    [disabled]='searchproductForm.invalid'>Search</button>
            </div>
            <div>
                <button type="button" class="btn btn-dark float-left" routerLink="/name">
                    Go Back
                </button>
            </div>
        </form>
    </div>
</div>
<div class="container mt-4">
    <table class="table table-bordered table-hover">
        <thead class="thead-primary thead-dark">
            <tr>
                <th>Index</th>
                <th>Product ID</th>
                <th>Product name</th>
                <th>Category</th>
                <th>Comapny</th>
                <th>Qunatity</th>
                <th>Price</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let pro of product; index as i'>
                <td>{{i+1}}</td>
                <td>{{pro.id}}</td>
                <td>{{pro.name}}</td>
                <td>{{pro.category}}</td>
                <td>{{pro.company}}</td>
                <td>{{pro.quantity}}</td>
                <td>{{pro.price}}</td>

            </tr>
        </tbody>
    </table>
</div>
