<body>
    <script>
        var pen={
            Name:'cello',
            color:'black',
            rate:'10'
        }
        console.log(pen)

        console.log('Name='+Name)

        var rate=pen.rate

        var Book={

        console.log('Type='+type)

        console.log('Size='+Size)
        var pages=Book.pages
        console.log('Pages='+pages)

        var footware={
            category:'men women kids',

            month:'july',
            year:'2019'
        }
        console.log(date)
        var day=date.day
        console.log('Day='+day)
        var month=date.month
        console.log('Month='+month)

        console.log('Year='+year)

        var emp={
            name:'john',

        }
